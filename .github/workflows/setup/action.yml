inputs:
  EXPO-TOKEN:
    required: true

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
      id: general-setup
      with:
        version: 9
        cache: pnpm
        cache-dependency-path: '**/pnpm-lock.yaml'

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: pnpm

    - uses: expo/expo-github-action@v7
      with:
        expo-version: latest
        eas-version: latest
        token: ${{ inputs.EXPO-TOKEN }}

    - name: ðŸ“¦ Install dependencies
      run: pnpm install
      shell: bash
